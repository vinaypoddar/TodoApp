<h2 class="text-center">TODO Application</h2>
<div class="col-md-8 col-md-offset-2">

<form class="form-horizontal" role="form">
  	<div class="form-group form-group-md">
  		<div class="col-md-10">
			<input type="text" class="form-control" ng-model="newTodo.description">
		</div>
		<button class="btn btn-primary" ng-click="addTodo(newTodo)">Add</button>
	</div>
</form>

<select ng-model="status"  ng-options="x for x in statuses" ng-change="updateTodoList()"> </select>

<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th></th>
			<th width="70%">Item</th>
			<th>Date</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="todo in todos">
			<td><input type="checkbox" ng-model="todo.completed"></td>
			<td>{{todo.description}}</td>
			<td>{{todo.createdOn | date}}</td>
			<td><button class="btn btn-danger" ng-click="deleteTodo(todo)">Delete</button></td>
		</tr>
	</tbody>
</table>
<br/>
</div>
